    <script type="text/javascript">
      $(document).ready(function () {
        $('input[type="checkbox"]').click(function () {
          var inputValue = $(this).attr("value");
          $("." + inputValue).toggle();
        });
      });
      $(".change").on("click", function () {
        if ($("body").hasClass("dark")) {
          $("body").removeClass("dark");
          $(".change").text("OFF");
        } else {
          $("body").addClass("dark");
          $(".change").text("ON");
        }
      });
